<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="login">
    <div class="login_box">
      <div class="left">
        <div class="top_link"><a href="../index.html"><img src="../images/left-arrow-6420.svg" alt="">Regresar</a></div>
           
        <div class="contact">
          <div><h3>Inicia sesión</h3> 
          <button class="google-login-button" onclick="signInWithGoogle()">
            <span class="google-icon"></span>
            Iniciar sesión con Google
          </button></div>
          
         
        </div>
      </div>
      <div class="right">
        <div class="right-text">
          <h2>DENTISTA</h2>
          <h5>Jaime Ramirez</h5>
        </div>
        <div class="right-inductor">
         
        </div>
      </div>
    </div>
  </div>
  
  <!-- Agrega los scripts de Firebase directamente como scripts en lugar de módulos -->

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBHc1CHZz1jdMDT4-QsuGr45bDHuSsD2Ho",
      authDomain: "dentist-2776c.firebaseapp.com",
      projectId: "dentist-2776c",
      storageBucket: "dentist-2776c.appspot.com",
      messagingSenderId: "501499674120",
      appId: "1:501499674120:web:09613e68e9d2a47b259bbd",
      measurementId: "G-85PTV3Q7S2"
    };

    firebase.initializeApp(firebaseConfig);

    function signInWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          console.log("Inicio de sesión exitoso:", user);
          window.location.href = "../peticiones.html";
        })
        .catch((error) => {
          console.error("Error en inicio de sesión:", error);
        });
    }
  </script>
</body>
