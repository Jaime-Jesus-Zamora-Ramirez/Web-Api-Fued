<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/peticionpost.css"><!-- Archivo CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Report Request</title>
</head>
<H1>REPORT</H1>
<body>
    <form  id="dentistForm">
        <label for="reportId">ID del reporte:</label>
        <input type="text" id="reportId" name="reportId">  
        <p></p><button type="button"class="create-button" onclick="reportRequest()">Obtener Reporte</button>
        <a  href="./peticiones.html" ><button class="cancel-button" type="button">Regresar</button></a></p>
    </form>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div id="reportContainer"></div>
            </div>
        </div>
    <script>
        function reportRequest() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log("Solicitud REPORT exitosa");
                        console.log(xhr.responseText);

                        // Mostrar el reporte en el contenedor
                        var reportContainer = document.getElementById("reportContainer");
                        reportContainer.innerHTML = xhr.responseText;
                    } else {
                        console.error("Error en la solicitud REPORT:", xhr.status, xhr.statusText);
                    }
                }
            };
            
            var reportId = document.getElementById("reportId").value; // Obtener el valor del campo de entrada
            var resourceUrl = 'http://localhost/dentist/api/api.php?id=' + reportId; // Usar el valor en la URL
            xhr.open('REPORT', resourceUrl, true);
            xhr.send();
        }
    </script>
</body>
</html>
