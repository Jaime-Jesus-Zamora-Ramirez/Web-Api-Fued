<!DOCTYPE html>
<html>
<head>
    <title>Report Request</title>
</head>
<H1>REPORT</H1>
<body>
    <form id="reportForm">
        <label for="reportId">ID del reporte:</label>
        <input type="text" id="reportId" name="reportId">
        <button type="button" onclick="reportRequest()">Obtener Reporte</button>
        <a  href="./peticiones.html" ><button type="button">Regresar</button></a>
    </form>
    
    <div id="reportContainer"></div>

    <script>
        function reportRequest() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log("Solicitud REPORT exitosa");
                        console.log(xhr.responseText);

                        // Mostrar el reporte en el contenedor
                        var reportContainer = document.getElementById("reportContainer");
                        reportContainer.innerHTML = xhr.responseText;
                    } else {
                        console.error("Error en la solicitud REPORT:", xhr.status, xhr.statusText);
                    }
                }
            };
            
            var reportId = document.getElementById("reportId").value; // Obtener el valor del campo de entrada
            var resourceUrl = 'http://localhost/dentist/api/api.php?id=' + reportId; // Usar el valor en la URL
            xhr.open('REPORT', resourceUrl, true);
            xhr.send();
        }
    </script>
</body>
</html>
