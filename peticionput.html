<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Dentista</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/peticionpost.css"><!------------Archvio css---------------------->
</head>
<body>
    <!------------------------------------------ Formulario----------------------------->
    <h3>Actualizar Dentista</h3>
    <form id="dentistForm">
        <label for="id_dentista">ID del Dentista:</label><br>
        <input type="text" id="id_dentista" name="id_dentista"><br><br>
        
        <label for="titulo">Titulo:</label><br>
        <input type="text" id="titulo" name="titulo"><br><br>
        
        <label for="descripcion">Descripcion:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>
        
        <label for="imagen">Adjuntar Imagen:</label><br>
        <input type="file" id="imagen" name="imagen"><br><br>
        
        <button type="button" class="create-button" onclick="submitPut()">Actualizar</button>
        <a href="./peticiones.html"><button type="button" class="cancel-button">Cancelar</button></a>
        <!------------------------------------------ Final----------------------------->
    </form>
    
    <script>
    //---------------------------------------------Peticion PUT---------------------------//
        function submitPut() {
            var idDentista = document.getElementById('id_dentista').value;
            var titulo = document.getElementById('titulo').value;
            var descripcion = document.getElementById('descripcion').value;
            var imagenInput = document.getElementById('imagen');
            var imagen = imagenInput.files[0];

            var formData = new FormData();
            formData.append('id_dentista', idDentista); // Agregamos el ID del dentista
            formData.append('titulo', titulo);
            formData.append('descripcion', descripcion);
            formData.append('imagen', imagen);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            console.log('Respuesta del servidor:', data);
                            alert('Actualizacion exitosa');
                            clearForm();
                        } catch (error) {
                            console.error("Error al analizar la respuesta JSON:", error);
                        }
                    }                        
                }
            };
            
            xhr.open('PUT', './api/api.php', true);
            xhr.setRequestHeader('Content-Type', 'application/json'); // Establecer encabezado para indicar que est√°s enviando JSON
            xhr.send(JSON.stringify({
                id_dentista: idDentista,
                titulo: titulo,
                descripcion: descripcion,
                // Otros datos
            }));
            
        }

        function clearForm() {
            document.getElementById('id_dentista').value = '';
            document.getElementById('titulo').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('imagen').value = '';
        }
        //---------------------------------------------Final---------------------------//
    </script>
</body>
</html>
