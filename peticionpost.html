<!DOCTYPE html>
<html>
<head>
    <title>Crear Nuevo Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/peticionpost.css">
</head>
<body>
    <h3>Registrar un nuevo dentista</h3>
    <form>
        <label for="titulo">Titulo:</label><br>
        <input type="text" id="titulo" name="titulo"><br><br>
        
        <label for="descripcion">Descripcion:</label><br>
        <textarea id="descripcion" name="descripcion"></textarea><br><br>
        
        <label for="imagen">Adjuntar Imagen:</label><br>
        <input type="file" id="imagen" name="imagen"><br><br>
        
        <button type="button" class="create-button" onclick="submitPost()">Crear</button>
        <a href="./peticiones.html"><button type="button" class="cancel-button">Cancelar</button></a>
    </form>
    
    <script>
        function submitPost() {
            var titulo = document.getElementById('titulo').value;
            var descripcion = document.getElementById('descripcion').value;
            var imagenInput = document.getElementById('imagen');
            var imagen = imagenInput.files[0]; // Obtenemos el archivo seleccionado

            var formData = new FormData(); // Creamos un objeto FormData para enviar los datos
            formData.append('titulo', titulo);
            formData.append('descripcion', descripcion);
            formData.append('imagen', imagen);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            // Aqu√≠ puedes manejar la respuesta del servidor POST
                            console.log('Respuesta del servidor:', data);
                            // Mostrar una alerta y limpiar el formulario
                            alert('Registro exitoso');
                            clearForm();
                        } catch (error) {
                            console.error("Error al analizar la respuesta JSON:", error);
                        }
                    } else {
                        console.error("Error en la solicitud HTTP:", xhr.status, xhr.statusText);
                    }
                }
            };
            
            xhr.open('POST', './api/api.php', true);
            xhr.send(formData);
        }

        function clearForm() {
            document.getElementById('titulo').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('imagen').value = '';
        }
    </script>
</body>
</html>
